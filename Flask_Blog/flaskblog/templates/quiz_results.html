{% extends "layout.html" %}
{% block content %} 
        <div>
            <h1>Quiz Results!</h1>
            <br>
            <h2>You scored {{ result }} out of {{ total }}!</h2>
            <h3>The courses recommended are:</h3>
            {% if result >= 7 %}
                <a href="#">Basic</a>
                <a href="#">Advanced</a>
            {% else %}
                <a href="#">Basic</a>
            {% endif %}
        </div>
{% endblock content %}
